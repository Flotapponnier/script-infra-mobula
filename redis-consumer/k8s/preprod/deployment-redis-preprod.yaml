apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-consumer-preprod
  namespace: clickhouse-preprod
  labels:
    app: redis-consumer
    redis-instance: preprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-consumer
      redis-instance: preprod
  template:
    metadata:
      labels:
        app: redis-consumer
        redis-instance: preprod
    spec:
      containers:
      - name: consumer
        image: ftapponn/redis-consumer:v1.0.2
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: "redis-preprod.redis-preprod.svc.cluster.local:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
              optional: true
        - name: CLICKHOUSE_HOST
          value: "clickhouse.clickhouse-preprod.svc.cluster.local:9000"
        - name: CLICKHOUSE_DB
          value: "redis_tracking"
        - name: REDIS_INSTANCE_NAME
          value: "redis-preprod"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      restartPolicy: Always
